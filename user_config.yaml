general:
  project_name: AED_project
  logs_dir: logs
  saved_models_dir: saved_models

train_parameters:
  batch_size: 16
  training_epochs: 50
  optimizer: adam
  initial_learning: 0.001
  patience: 100
  learning_rate_scheduler: reducelronplateau
  restore_best_weights: True

dataset:
  name: custom
  class_names: ['dog', 'laughing', 'crackling_fire', 'helicopter', 'rain',
       'crying_baby', 'clock_tick', 'sneezing', 'rooster','car_horn']
  audio_path: /content/stm32ai-modelzoo/ESC-50/audio
  csv_path: /content/stm32ai-modelzoo/ESC-50/meta/esc50.csv
  file_extension: .wav
  validation_split: 0.1
  test_split : 0.2
  test_path: 
  use_other_class: False
  n_samples_per_other_class: 2

