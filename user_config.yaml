pre_processing:
  min_length: 1
  max_length : 10
  target_rate: 16000
  top_db: 30
  frame_length: 3200
  hop_length: 3200
  trim_last_second: False
  lengthen : 'after'

feature_extraction:
  patch_length: 96
  n_mels: 64
  overlap: 0.25
  n_fft: 512
  hop_length: 160
  window_length: 400
  window: hann
  center: False
  pad_mode: constant
  power: 1.0
  fmin: 125
  fmax: 7500
  norm: None
  htk : True
  to_db : False
  include_last_patch: False

data_augmentation:
  GaussianNoise: 0.1
  VolumeAugment: True
  min_scale: 0.8
  max_scale: 1.2
  SpecAug: False
  freq_mask_param: 1
  time_mask_param: 1
  n_freq_mask: 3
  n_time_mask: 4
  mask_value : 0

model:
  model_type: {name : yamnet, embedding_size: 256}
  # Shape of a single patch.
  # Input shape must be [mels, frames]
  input_shape: [64, 96]
  expand_last_dim: True
  transfer_learning : True
  fine_tune : False
  dropout: 0
  multi_label : False


quantization:
  quantize: True
  evaluate: True
  quantizer: TFlite_converter
  quantization_type: PTQ
  quantization_input_type: int8
  quantization_output_type: float
  export_dir: quantized_models

stm32ai:
  version: 7.3.0
  optimization: balanced
  footprints_on_target: B-U585I-IOT02A
  path_to_stm32ai: False

mlflow:
  uri: ./mlruns

hydra:
  run:
    dir: outputs/${now:%Y_%m_%d_%H_%M_%S}